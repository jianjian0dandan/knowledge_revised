<meta charset="UTF-8">
{% block title %}<title>知识图谱 - 图谱关系图</title>{% endblock %}
{% block css %}
<style>
    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }
    #licensing {
        fill: green;
    }
    .link.licensing {
        stroke: green;
    }
    .link.resolved {
        stroke-dasharray: 0,2 1;
    }
    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }
    text {
        font: 12px '微软雅黑';
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
    .linetext {
        font-size: 12px;
    }
</style>
{% endblock %}
{% block main %}
<div id="graph" style="width:100%;"></div>
{% endblock %}

{% block my_js %}
<script src="/static/js/jquery-3.1.1.min.js"></script>
<script src="/static/js/d3.min.js"></script>
<script>
    var relation={{relation|tojson}};
    var links = [];
    var notes={};
    $.each(relation,function (index,item) {
        var source,target;
        if (item[1]==''){
            source=item[0];
        }else {
            source=item[1];
        }
        if (item[4]==''){
            target=item[3];
        }else {
            target=item[4];
        }
        links.push({source:source,source_id:item[0],type1:item[2], rela:item[6],
            target:target,target_id:item[3], type2:item[5]});
        notes[source]=item[0]+'&'+item[2];
        notes[target]=item[3]+'&'+item[5];
    });

    var nodes = {};

    links.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    });

    var width = $(window).width(),
        height = $(window).height();

    var force = d3.layout.force()//layout将json格式转化为力学图可用的格式
            .nodes(d3.values(nodes))//设定节点数组
            .links(links)//设定连线数组
            .size([width, height])//作用域的大小
            .linkDistance(180)//连接线长度
            .charge(-1500)//顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
            .on("tick", tick)//指时间间隔，隔一段时间刷新一次画面
            .start();//开始转换

    var svg = d3.select("#graph").append("svg")
            .attr("width", width)
            .attr("height", height);

    //箭头
    var marker=
            svg.append("marker")
            //.attr("id", function(d) { return d; })
                    .attr("id", "resolved")
                    //.attr("markerUnits","strokeWidth")//设置为strokeWidth箭头会随着线的粗细发生变化
                    .attr("markerUnits","userSpaceOnUse")
                    .attr("viewBox", "0 -5 10 10")//坐标系的区域
                    .attr("refX",32)//箭头坐标
                    .attr("refY", -1)
                    .attr("markerWidth", 12)//标识的大小
                    .attr("markerHeight", 12)
                    .attr("orient", "auto")//绘制方向，可设定为：auto（自动确认方向）和 角度值
                    .attr("stroke-width",2)//箭头宽度
                    .append("path")
                    .attr("d", "M0,-5L10,0L0,5")//箭头的路径
                    .attr('fill','#000000');//箭头颜色


    //设置连接线
    var edges_line = svg.selectAll(".edgepath")
            .data(force.links())
            .enter()
            .append("path")
            .attr({
                'd': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
                'class':'edgepath',
                //'fill-opacity':0,
                //'stroke-opacity':0,
                //'fill':'blue',
                //'stroke':'red',
                'id':function(d,i) {return 'edgepath'+i;}})
            .style("stroke",function(d){
                var lineColor;
                //根据关系的不同设置线条颜色
                if(d.rela=="discuss"){
                    lineColor="#8B00FF ";
                }else if (d.rela=="join"){
                    lineColor="#B43232";
                }else {
                    lineColor="#FF0000 ";
                }
                return lineColor;
            })
            .style("pointer-events", "none")
            .style("stroke-width",1.5)//线条粗细
            .attr("marker-end", "url(#resolved)" );//根据箭头标记的id号标记箭头

    var edges_text = svg.append("g").selectAll(".edgelabel")
            .data(force.links())
            .enter()
            .append("text")
            .style("pointer-events", "none")
            //.attr("class","linetext")
            .attr({
                'class':'edgelabel',
                'id':function(d,i){return 'edgepath'+i;},
                'dx':80,
                'dy':0
                //'font-size':10,
                //'fill':'#aaa'
            });

    //设置线条上的文字
    edges_text.append('textPath')
            .attr('xlink:href',function(d,i) {return '#edgepath'+i})
            .style("pointer-events", "none")
            .text(function(d){return d.rela;});

    //圆圈
    var circle = svg.append("g").selectAll("circle")
            .data(force.nodes())//表示使用force.nodes数据
            .enter().append("circle")
            .style("fill",function(d){
                var color='#ff9800';//圆圈背景色
                var type=notes[d.name].split('&');
                var n_type=type[1];
                if (n_type=='people'){
                    color="#81c2d6";
                }else if (n_type=='event'){
                    color="#d9b3e6";
                }else if (n_type=='org'){
                    color="#8192d6";
                }else if (n_type=='group'){
                    color="#dcf7a1";
                }else if (n_type=='topic'){
                    color="#83fcd8";
                }else {
                    color="#0080c0";
                }
                return color;
            })
            .style('stroke',function(node){
                var color;//圆圈线条的颜色
                var link=links[0];
                if(link.type1=='event'){
                    color="#6c15ab";
                }else if(link.type1=='org'){
                    color="#67b5a2";
                }else if(link.type1=='people'){
                    color="#24b300";
                }else if(link.type1=='topic'){
                    color="#c41e04";
                }else if(link.type1=="group"){
                    color="#c5ff24";
                }else {
                    color="#ad6e07";
                }
                return color;
            })
            .attr("r", 28)//设置圆圈半径
            .on("click",function(node){
                //单击时让连接线加粗
                edges_line.style("stroke-width",function(line){
                    if(line.source.name==node.name || line.target.name==node.name){
                        return 4;
                    }else{
                        return 1.5;
                    }
                });
                //d3.select(this).style('stroke-width',2);
            })
            .on("dblclick",function(d) { //把偏移量设为圆心
                var type=notes[d.name].split('&');
                var n_type=type[1];
                if (n_type=='people'){
                    window.open('/index/person/?user_id='+type[0])
                }else if (n_type=='event'){
                    window.open('/index/event/?user_id='+type[0])
                }else if (n_type=='org'){
                    window.open('/index/organization/?user_id='+type[0])
                }else if (n_type=='group'){
                    window.open('/group/result/?group_name='+type[0])
                }else if (n_type=='topic'){
                    window.open('/theme/result/?theme_name='+type[0])
                }else if (n_type=='wiki'){
                    window.open('/construction/wiki/?_id='+type[0])
                }
            })
            .call(force.drag);//将当前选中的元素传到drag函数中，使顶点可以被拖动
    /*
     circle.append("text")
     .attr("dy", ".35em")
     .attr("text-anchor", "middle")//在圆圈内添加文字
     .text(function(d) {
     //console.log(d);
     return d.name;
     }); */

    //圆圈的提示文字
    circle.append("svg:title")
            .text(function(node) {
                var link=links[0];
//                if(node.name==link.source.name && link.rela=="主营产品"){
//                    return "双击可查看详情"
//                }
            });
    var text = svg.append("g").selectAll("text")
            .data(force.nodes())
            //返回缺失元素的占位对象（placeholder），指向绑定的数据中比选定元素集多出的一部分元素。
            .enter()
            .append("text")
            .attr("dy", ".35em")
            .attr("text-anchor", "middle")//在圆圈中加上数据
            .style('fill',function(node){
                var color;//文字颜色
                var link=links[0];
                if(node.name==link.source.name){
                    color="#000";
                }else{
                    color="#35081d";
                }
                return color;
            }).attr('x',function(d){
                // console.log(d.name+"---"+ d.name.length);
                var re_en = /[a-zA-Z]+/g;
                //如果是全英文，不换行
                if(d.name.match(re_en)){
                    d3.select(this).append('tspan')
                            .attr('x',0)
                            .attr('y',2)
                            .text(function(){return d.name;});
                }
                //如果小于四个字符，不换行
                else if(d.name.length<=4){
                    d3.select(this).append('tspan')
                            .attr('x',0)
                            .attr('y',2)
                            .text(function(){return d.name;});
                }else{
                    var top=d.name.substring(0,4);
                    var bot=d.name.substring(4,d.name.length);

                    d3.select(this).text(function(){return '';});

                    d3.select(this).append('tspan')
                            .attr('x',0)
                            .attr('y',-7)
                            .text(function(){return top;});

                    d3.select(this).append('tspan')
                            .attr('x',0)
                            .attr('y',10)
                            .text(function(){return bot;});
                }
            });

    function tick() {
        //path.attr("d", linkArc);//连接线
        circle.attr("transform", transform1);//圆圈
        text.attr("transform", transform2);//顶点文字


        edges_line.attr('d', function(d) {
            var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
            return path;
        });

        edges_text.attr('transform',function(d,i){
            if (d.target.x<d.source.x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
            }
            else {
                return 'rotate(0)';
            }
        });
    }

    //设置连接线的坐标,使用椭圆弧路径段双向编码
    function linkArc(d) {
        return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y
    }
    //设置圆圈和文字的坐标
    function transform1(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }
    function transform2(d) {
        return "translate(" + (d.x) + "," + d.y + ")";
    }

</script>
{% endblock %}
