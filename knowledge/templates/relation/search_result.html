{% extends "public_nav.html" %}
{% block title %}<title>知识图谱 - 探索结果</title>{% endblock %}
{% block my_css %}
<link rel="stylesheet" href="/static/css/search_result.css">
<style>
    .table>thead:first-child>tr:first-child>th {
        width: 1%;
    }
    .fixed-table-container tbody td:first-child {
        cursor: pointer;
    }
    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
    }
    #licensing {
        fill: green;
    }
    .link.licensing {
        stroke: green;
    }
    .link.resolved {
        stroke-dasharray: 0,2 1;
    }
    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }
    text {
        font: 12px '微软雅黑';
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }
    .linetext {
        font-size: 12px;
    }
</style>
{% endblock %}
